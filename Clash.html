<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clash Royale Deck Builder</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      min-height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
      max-width: 800px; margin: auto; padding: 30px;
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    h1 {
      font-size: 3rem;
      color: #f0db4f;
      text-shadow: 0 0 10px #f0db4f, 0 0 20px #f0db4f;
      animation: glow 1.5s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #f0db4f; }
      to   { text-shadow: 0 0 20px #f0db4f, 0 0 30px #f0db4f; }
    }
    select {
      padding: 10px; font-size: 1rem;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid #00ffff;
      background: rgba(0,0,0,0.8);
      color: #00ffff;
    }
    #card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px,1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      background: rgba(0,0,0,0.5);
      padding: 5px; border-radius: 8px;
      position: relative; cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffff;
    }
    .card.selected {
      border: 2px solid #00ffff;
    }
    .card img {
      width: 100%; border-radius: 4px;
    }
    .card .info {
      font-size: 0.85rem;
      margin-top: 4px;
      color: #00ffff;
    }
    #deck-info {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #deck-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clash Royale Deck Builder</h1>
    <label for="arena-select">Choose Your Arena:</label><br/>
    <select id="arena-select">
      <option value="0">Training Camp</option>
      <option value="1">Goblin Stadium</option>
      <option value="2">Bone Pit</option>
      <option value="3">Barbarian Bowl</option>
      <option value="4">Spell Valley</option>
      <option value="5">Builder’s Workshop</option>
      <option value="6">P.E.K.K.A’s Playhouse</option>
      <option value="7">Royal Arena</option>
      <option value="8">Frozen Peak</option>
      <option value="9">Jungle Arena</option>
      <option value="10">Hog Mountain</option>
      <option value="11">Electro Valley</option>
      <option value="12">Spooky Town</option>
      <option value="13">Rascal’s Hideout</option>
      <option value="14">Serenity Peak</option>
      <option value="15">Miner’s Mine</option>
      <option value="16">Executioner’s Kitchen</option>
      <option value="17">Royal Crypt</option>
      <option value="18">Silent Sanctuary</option>
      <option value="19">Dragon Spa</option>
      <option value="20">Boot Camp</option>
      <option value="21">Clash Fest</option>
      <option value="22">PANCAKES!</option>
      <option value="23">Legendary Arena</option>
    </select>
    <div id="card-grid"></div>
    <div id="deck-info">Your Deck: <span id="count">0</span>/8</div>
    <ul id="deck-list"></ul>
  </div>

  <script>
    // Full card unlock mapping (0–23), based on reliable sources :contentReference[oaicite:1]{index=1}
    const cardsByArena = {
      0: ["Tower Princess","Knight","Archers","Minions","Arrows","Musketeer","Mini P.E.K.K.A","Fireball","Giant"],
      1: ["Goblins","Spear Goblins","Goblin Cage","Goblin Hut"],
      2: ["Skeletons","Bomber","Tombstone","Valkyrie"],
      3: ["Cannon","Barbarians","Mega Minion","Battle Ram"],
      4: ["Electro Spirit","Skeleton Dragons","Fire Spirit","Bomb Tower","Inferno Tower","Wizard"],
      5: ["Zap","Mortar","Bats","Rocket","Flying Machine","Hog Rider"],
      6: ["Goblin Barrel","Guards","Skeleton Army","Baby Dragon","Witch","P.E.K.K.A"],
      7: ["Royal Guards","Royal Giant","Royal Hogs","Three Musketeers","Dark Prince","Prince","Balloon"],
      8: ["Giant Snowball","Ice Spirit","Healer","Ice Golem","Freeze","Lightning","Giant Skeleton","Cannoneer"],
      9: ["Skeleton Barrel","Goblin Gang","Barbarian Hut","Dart Goblin","Barbarian Barrel","Poison","Goblin Giant"],
      10: ["Tesla","Minion Horde","Elite Barbarians","Furnace","Zappies","Hunter","X‑Bow","Golem"],
      11: ["Log","Miner","Princess","Electro Wizard","Inferno Dragon","Ram Rider","Sparky","Mega Knight"],
      12: ["Firecracker","Earthquake","Wall Breakers","Electro Dragon","Royal Ghost","Ice Wizard","Phoenix","Graveyard"],
      13: ["Rascals","Heal Spirit","Electro Giant","Bowler","Bandit","Magic Archer","Lava Hound"],
      14: ["Royal Delivery","Elixir Golem","Rage","Goblin Drill","Executioner","Night Witch","Lumberjack"],
      15: ["Elixir Collector","Mirror","Void","Clone","Tornado","Cannon Cart","Fisherman","Mother Witch"],
      16: ["Golden Knight","Skeleton King"],
      17: ["Archer Queen","Mighty Miner"],
      18: ["Little Prince","Monk"],
      19: [],
      20: [],
      21: [],
      22: [],
      23: []
    };

    const cardData = {};
    Object.values(cardsByArena).flat().forEach(name => {
      cardData[name] = {
        image: `https://static.wikia.nocookie.net/clashroyale/images/${name.replace(/ /g,'')}Card.png`,
        cost: '?' // Placeholder—can be updated with real elixir values
      };
    });

    const selected = new Set();
    const grid = document.getElementById('card-grid');
    const count = document.getElementById('count');
    const deckList = document.getElementById('deck-list');
    const arenaSelect = document.getElementById('arena-select');

    arenaSelect.addEventListener('change', updateGrid);

    function updateGrid(){
      selected.clear();
      refreshDeck();
      const arena = +arenaSelect.value;
      const available = new Set();
      for(let i = 0; i <= arena; i++) {
        cardsByArena[i]?.forEach(c => available.add(c));
      }
      grid.innerHTML = '';
      available.forEach(name => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${cardData[name].image}" alt="${name}" onerror="this.style.opacity=0.5"/>
          <div class="info">${name} (Elixir: ${cardData[name].cost})</div>
        `;
        div.onclick = () => toggleCard(name, div);
        grid.append(div);
      });
    }

    function toggleCard(name, el) {
      if (selected.has(name)) {
        selected.delete(name);
        el.classList.remove('selected');
      } else if (selected.size < 8) {
        selected.add(name);
        el.classList.add('selected');
      }
      refreshDeck();
    }

    function refreshDeck() {
      count.textContent = selected.size;
      deckList.innerHTML = [...selected].map(c => `<li>${c}</li>`).join('');
    }

    updateGrid(); // initial
  </script>
</body>
</html>
