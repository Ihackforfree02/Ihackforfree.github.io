<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
</head>
<body>
  <h1>Settings</h1>

  <!-- Panic Button Settings -->
  <section>
    <h2>üîê Panic Button Setup</h2>
    <label for="panicURL">Panic Redirect URL:</label><br>
    <input type="text" id="panicURL" placeholder="https://example.com"><br><br>

    <label for="panicKey">Panic Key (single letter):</label><br>
    <input type="text" id="panicKey" maxlength="1" placeholder="e.g. P"><br><br>

    <button onclick="savePanic()">Save Panic Settings</button>
  </section>

  <script>
    function savePanic() {
      const panicLink = document.getElementById("panicURL").value;
      const panicKey = document.getElementById("panicKey").value.toLowerCase();

      if (!panicLink || !panicKey) {
        alert("Please enter both a URL and a key.");
        return;
      }

      localStorage.setItem("panicLink", panicLink);
      localStorage.setItem("panicKey", panicKey);
      alert("‚úÖ Panic settings saved! Press '" + panicKey.toUpperCase() + "' to activate.");
    }

    // Panic key listener (works immediately on this page too)
    document.addEventListener("keydown", function(e) {
      const savedLink = localStorage.getItem("panicLink");
      const savedKey = localStorage.getItem("panicKey");
      if (savedLink && savedKey && e.key.toLowerCase() === savedKey) {
        window.location.href = savedLink;
      }
    });
  </script>
</body>
</html>
