<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: limegreen;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: green;
    }
  </style>
</head>
<body>
  <h1>Site Settings</h1>

  <label for="cloak">Tab Cloak</label>
  <select id="cloak">
    <option value="">None</option>
    <option value="classroom">Google Classroom</option>
    <option value="gmail">Gmail</option>
    <option value="docs">Google Docs</option>
    <option value="slides">Google Slides</option>
  </select>

  <label for="panicKey">Panic Key (single letter or number)</label>
  <input type="text" id="panicKey" maxlength="1" placeholder="e.g. P">

  <label for="panicUrl">Panic URL</label>
  <input type="url" id="panicUrl" placeholder="https://example.com">

  <button onclick="saveSettings()">Save Settings</button>

  <script>
    const LS = {
      CLOAK: 'settings_cloak_choice',
      PANIC_KEY: 'settings_panic_key',
      PANIC_URL: 'settings_panic_url'
    };

    function saveSettings() {
      const cloakChoice = document.getElementById('cloak').value;
      const panicKey = document.getElementById('panicKey').value.trim();
      const panicUrl = document.getElementById('panicUrl').value.trim();

      localStorage.setItem(LS.CLOAK, cloakChoice);
      localStorage.setItem(LS.PANIC_KEY, panicKey);
      localStorage.setItem(LS.PANIC_URL, panicUrl);

      alert('Settings saved!');
    }

    // Load saved settings into form
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('cloak').value = localStorage.getItem(LS.CLOAK) || '';
      document.getElementById('panicKey').value = localStorage.getItem(LS.PANIC_KEY) || '';
      document.getElementById('panicUrl').value = localStorage.getItem(LS.PANIC_URL) || '';
    });
  </script>
</body>
</html>
