<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 300px;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Settings</h1>

  <!-- Panic Button Setup -->
  <label for="panicURL">üö® Panic Redirect URL</label>
  <input type="text" id="panicURL" placeholder="https://example.com" />

  <label for="panicKey">‚å®Ô∏è Panic Key (single letter)</label>
  <input type="text" id="panicKey" maxlength="1" placeholder="e.g. P" />

  <button onclick="savePanic()">Save Panic Settings</button>

  <script>
    function savePanic() {
      const panicLink = document.getElementById("panicURL").value.trim();
      const panicKey = document.getElementById("panicKey").value.trim().toLowerCase();

      if (!panicLink || !panicKey || panicKey.length !== 1) {
        alert("Please enter a valid URL and a single key.");
        return;
      }

      localStorage.setItem("panicLink", panicLink);
      localStorage.setItem("panicKey", panicKey);
      alert("‚úÖ Panic settings saved! Press '" + panicKey.toUpperCase() + "' to activate.");
    }

    // Optional: Allow panic key to work on settings page too
    document.addEventListener("keydown", function(e) {
      const savedLink = localStorage.getItem("panicLink");
      const savedKey = localStorage.getItem("panicKey");
      if (savedLink && savedKey && e.key.toLowerCase() === savedKey) {
        window.location.href = savedLink;
      }
    });
  </script>
</body>
</html>
