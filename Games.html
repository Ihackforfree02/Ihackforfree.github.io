<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Launcher</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f2027;
      color: #00ffff;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 40px 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffff, inset 0 0 30px #00ffff;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 0 0 8px #00ffff, 0 0 20px #00ffff;
      letter-spacing: 3px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 20px 30px;
      align-items: center;
      justify-items: center;
    }

    .play-button, .button-grid a {
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 20px;
      color: #00ffff;
      border: 2px solid #00ffff;
      box-shadow: 0 0 8px #00ffff;
      background: transparent;
      transition: all 0.3s ease;
      font-weight: 600;
      text-align: center;
    }

    .play-button:hover, .button-grid a:hover {
      background: #00ffff;
      color: #0f2027;
      box-shadow: 0 0 20px #00ffff, inset 0 0 30px #00ffff;
      cursor: pointer;
    }

    /* Techno border effect */
    .border-top, .border-right, .border-bottom, .border-left {
      content: "";
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      animation: technoGlow 3s linear infinite;
    }

    .border-top {
      top: 0; left: 0;
      width: 100vw; height: 4px;
      animation-delay: 0s;
      box-shadow: 0 0 10px #00ffff;
    }

    .border-right {
      top: 0; right: 0;
      width: 4px; height: 100vh;
      animation-delay: 0.75s;
      background: linear-gradient(180deg, transparent, #00ffff, transparent);
      box-shadow: 0 0 10px #00ffff;
    }

    .border-bottom {
      bottom: 0; left: 0;
      width: 100vw; height: 4px;
      animation-delay: 1.5s;
      box-shadow: 0 0 10px #00ffff;
    }

    .border-left {
      top: 0; left: 0;
      width: 4px; height: 100vh;
      animation-delay: 2.25s;
      background: linear-gradient(0deg, transparent, #00ffff, transparent);
      box-shadow: 0 0 10px #00ffff;
    }

    @keyframes technoGlow {
      0% { background-position: 0% 50%; opacity: 0.4; box-shadow: 0 0 5px #00ffff; }
      50% { background-position: 100% 50%; opacity: 1; box-shadow: 0 0 20px #00ffff; }
      100% { background-position: 0% 50%; opacity: 0.4; box-shadow: 0 0 5px #00ffff; }
    }

    /* Controller rain */
    .controller {
      position: fixed;
      top: -50px;
      font-size: 2rem;
      animation: fall linear;
      color: #00ffff;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Games</h1>
    <div class="button-grid" role="list">
      <div>Minecraft</div>
      <a class="play-button" href="https://ihackforfree02.github.io/Precision-Client-For-EaglerCraft/">Play</a>
      <a href="https://ihackforfree02.github.io/Precision-Client-For-EaglerCraft/">Link</a>

      <div>Time Shooter</div>
      <a class="play-button" href="https://schoolaccountforme.github.io/Time-Shooter-3-SWAT/">Play</a>
      <a href="https://schoolaccountforme.github.io/Time-Shooter-3-SWAT/">Link</a>

      <div>1v1.LOL</div>
      <a class="play-button" href="https://ihackforfree02.github.io/1v1.lol/">Play</a>
      <a href="https://ihackforfree02.github.io/1v1.lol/">Link</a>

      <div>2048</div>
      <a class="play-button" href="https://schoolaccountforme.github.io/2048/">Play</a>
      <a href="https://schoolaccountforme.github.io/2048/">Link</a>

      <div>Gun Spin</div>
      <a class="play-button" href="https://ihackforfree02.github.io/GunSpin/">Play</a>
      <a href="https://ihackforfree02.github.io/GunSpin/">Link</a>

      <div>Polytrack</div>
      <a class="play-button" href="https://ihackforfree02.github.io/polytrack.3/">Play</a>
      <a href="https://ihackforfree02.github.io/polytrack.3/">Link</a>

      <div>Stickman Hook</div>
      <a class="play-button" href="https://ihackforfree02.github.io/Stickman-Hook/">Play</a>
      <a href="https://ihackforfree02.github.io/Stickman-Hook/">Link</a>

      <div>Cluster Rush</div>
      <a class="play-button" href="https://ihackforfree02.github.io/cluster/">Play</a>
      <a href="https://ihackforfree02.github.io/cluster/">Link</a>

      <div>Cookie Clicker</div>
      <a class="play-button" href="https://ihackforfree02.github.io/cookie-clicker/">Play</a>
      <a href="https://ihackforfree02.github.io/cookie-clicker/">Link</a>

      <div>CSGO Clicker</div>
      <a class="play-button" href="https://ihackforfree02.github.io/Case-clicker/">Play</a>
      <a href="https://ihackforfree02.github.io/Case-clicker/">Link</a>
    </div>
  </div>

  <!-- Techno border elements -->
  <div class="border-top"></div>
  <div class="border-right"></div>
  <div class="border-bottom"></div>
  <div class="border-left"></div>

  <!-- Music -->
  <audio autoplay loop>
    <source src="https://github.com/davidrobertwriter/davidrobertwriter.github.io/raw/refs/heads/main/Playground%20Rizz.mp3" type="audio/mpeg" />
  </audio>

  <!-- Controller Rain Script -->
  <script>
    const createController = () => {
      const controller = document.createElement('div');
      controller.classList.add('controller');
      controller.textContent = 'ðŸŽ®';
      controller.style.left = `${Math.random() * 100}vw`;
      controller.style.animationDuration = `${3 + Math.random() * 2}s`;
      controller.style.fontSize = `${1.5 + Math.random() * 2}rem`;
      document.body.appendChild(controller);
      setTimeout(() => controller.remove(), 6000);
    };
    setInterval(createController, 250);
  </script>
</body>
</html>
