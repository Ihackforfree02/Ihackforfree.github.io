      background-size: 300px;
      background-repeat: repeat;
      animation: moveBG 30s linear infinite;
      filter: hue-rotate(270deg) brightness(1.2);
      color: #00ffff;
    }

    @keyframes moveBG {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 40px 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffff, inset 0 0 30px #00ffff;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 0 0 8px #00ffff, 0 0 20px #00ffff;
      letter-spacing: 3px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px 40px;
      justify-items: center;
    }

    .button-grid a {
      text-decoration: none;
      font-size: 1.4rem;
      padding: 12px 28px;
      border-radius: 30px;
      color: #00ffff;
      border: 2px solid #00ffff;
      box-shadow: 0 0 8px #00ffff;
      background: transparent;
      transition: all 0.3s ease;
      display: inline-block;
      width: 150px;
      text-align: center;
      user-select: none;
      font-weight: 600;
    }

    .button-grid a:hover {
      background: #00ffff;
      color: #0f2027;
      box-shadow: 0 0 20px #00ffff, inset 0 0 30px #00ffff;
      cursor: pointer;
    }

    /* Techno border animation */
    body::before, body::after,
    .border-top, .border-right, .border-bottom, .border-left {
      content: "";
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      animation: technoGlow 3s linear infinite;
    }

    .border-top {
      top: 0; left: 0;
      width: 100vw; height: 4px;
      animation-delay: 0s;
      box-shadow: 0 0 10px #00ffff;
    }

    .border-right {
      top: 0; right: 0;
      width: 4px; height: 100vh;
      animation-delay: 0.75s;
      background: linear-gradient(180deg, transparent, #00ffff, transparent);
    }

    .border-bottom {
      bottom: 0; left: 0;
      width: 100vw; height: 4px;
      animation-delay: 1.5s;
    }

    .border-left {
      top: 0; left: 0;
      width: 4px; height: 100vh;
      animation-delay: 2.25s;
      background: linear-gradient(0deg, transparent, #00ffff, transparent);
    }

    @keyframes technoGlow {
      0%, 100% {
        background-position: 0% 50%;
        opacity: 0.4;
        box-shadow: 0 0 5px #00ffff;
      }
      50% {
        background-position: 100% 50%;
        opacity: 1;
        box-shadow: 0 0 20px #00ffff;
      }
    }

    /* Click Pulse Effect */
    .click-pulse {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.4);
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: pulse 0.6s ease-out;
      z-index: 1000;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.4);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Games</h1>
    <div class="button-grid" role="list">
      <a href="https://ihackforfree02.github.io/Precision-Client-For-EaglerCraft/" role="listitem">Minecraft</a>
      <a href="https://schoolaccountforme.github.io/Time-Shooter-3-SWAT/" role="listitem">Time Shooter</a>
      <a href="https://ihackforfree02.github.io/1v1.lol/" role="listitem">1v1.LOL</a>
      <a href="https://schoolaccountforme.github.io/2048/" role="listitem">2048</a>
      <a href="#">Play</a>
      <a href="#">Play</a>
      <a href="#">Play</a>
      <a href="#">Play</a>
      <a href="#">Play</a>
      <a href="#">Play</a>
    </div>
  </div>

  <!-- Techno border elements -->
  <div class="border-top"></div>
  <div class="border-right"></div>
  <div class="border-bottom"></div>
  <div class="border-left"></div>

  <!-- Click pulse script -->
  <script>
    document.addEventListener('click', function(e) {
      const pulse = document.createElement('div');
      pulse.className = 'click-pulse';
      pulse.style.left = e.pageX + 'px';
      pulse.style.top = e.pageY + 'px';
      document.body.appendChild(pulse);
      setTimeout(() => pulse.remove(), 600);
    });
  </script>
</body>
</html>
