<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to right, #1a1a2e, #16213e, #0f3460);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
      z-index: 10;
    }

    h1 {
      font-size: 3.5rem;
      color: gold;
      text-shadow: 0 0 15px gold, 0 0 30px orange;
      margin-bottom: 30px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2rem;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background-color: rgba(255, 255, 255, 0.1);
      color: #00ffff;
    }

    .confetti-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: hsl(var(--hue), 100%, 60%);
      animation: confettiFall linear infinite;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* NEW snake code */
    .snake {
      width: 100px;
      height: 100px;
      background-color: #1e3a8a;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
      border-radius: 50%;
      animation: crawl 12s linear infinite;
    }

    .snake::before, .snake::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
      top: 30px;
    }

    .snake::before { left: 20px; }
    .snake::after { right: 20px; }

    .snake-tongue {
      position: absolute;
      width: 6px;
      height: 40px;
      background: red;
      top: 80px;
      left: 47px;
      clip-path: polygon(0 0, 100% 0, 50% 30%, 100% 60%, 0 60%, 50% 30%);
    }

    @keyframes crawl {
      0%   { top: 0; left: 0; transform: rotate(0deg); }
      25%  { top: 0; left: calc(100vw - 100px); transform: rotate(90deg); }
      50%  { top: calc(100vh - 100px); left: calc(100vw - 100px); transform: rotate(180deg); }
      75%  { top: calc(100vh - 100px); left: 0; transform: rotate(270deg); }
      100% { top: 0; left: 0; transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="confetti-wrapper" aria-hidden="true"></div>

  <div class="container">
    <h1>Leaderboard</h1>
    <table>
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Owner:Cameron</td><td>INF</td></tr>
        <tr><td>2</td><td>Jimmy</td><td>21,102</td></tr>
        <tr><td>3</td><td>Elliot</td><td>12,029</td></tr>
        <tr><td>4</td><td>Zac</td><td>12,003</td></tr>
        <tr><td>5</td><td>Louie</td><td>11,028</td></tr>
      </tbody>
    </table>
  </div>

  <!-- New snake moving around border -->
  <div class="snake">
    <div class="snake-tongue"></div>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://github.com/davidrobertwriter/davidrobertwriter.github.io/raw/refs/heads/main/Playground%20Rizz.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const wrapper = document.querySelector('.confetti-wrapper');
    const confettiCount = 100;

    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-' + Math.random() * 20 + 'vh';
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      confetti.style.animationDelay = (Math.random() * 5) + 's';
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
      wrapper.appendChild(confetti);
    }
  </script>
</body>
</html>
