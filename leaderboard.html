<style>
  .snake {
    width: 20px;
    height: 20px;
    background-color: #00ff00;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 99;
    animation: crawl 20s linear infinite;
  }

  @keyframes crawl {
    0% { top: 0; left: 0; }
    25% { top: 0; left: calc(100vw - 20px); }
    50% { top: calc(100vh - 20px); left: calc(100vw - 20px); }
    75% { top: calc(100vh - 20px); left: 0; }
    100% { top: 0; left: 0; }
  }
</style>

<div class="snake"></div>
