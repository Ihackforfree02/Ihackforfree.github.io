<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to right, #1a1a2e, #16213e, #0f3460);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
      z-index: 10;
    }

    h1 {
      font-size: 3.5rem;
      color: gold;
      text-shadow: 0 0 15px gold, 0 0 30px orange;
      margin-bottom: 30px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2rem;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background-color: rgba(255, 255, 255, 0.1);
      color: #00ffff;
    }

    .confetti-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: hsl(var(--hue), 100%, 60%);
      animation: confettiFall linear infinite;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
      }
    }

    .tetris-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .tetris-piece {
      position: absolute;
      display: grid;
      grid-template-columns: repeat(4, 20px);
      grid-template-rows: repeat(4, 20px);
      gap: 2px;
      animation: fall linear forwards;
    }

    .block {
      width: 20px;
      height: 20px;
      background-color: #00f;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div class="confetti-wrapper" aria-hidden="true"></div>
  <div class="tetris-wrapper" aria-hidden="true"></div>

  <div class="container">
    <h1>Leaderboard</h1>
    <table>
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Owner:Cameron</td><td>INF</td></tr>
        <tr><td>2</td><td>Jimmy</td><td>21,102</td></tr>
        <tr><td>3</td><td>Elliot</td><td>12,029</td></tr>
        <tr><td>4</td><td>Zac</td><td>12,003</td></tr>
        <tr><td>5</td><td>Louie</td><td>11,028</td></tr>
      </tbody>
    </table>
  </div>
<script>
  const favicons = {
    "Google Docs": "https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x32.png",
    "Google Classroom": "https://ssl.gstatic.com/classroom/favicon.png",
    "Google Slides": "https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_10_presentation_x32.png",
    "Gmail": "https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico",
    "MR GAMES": "favicon.ico"
  };

  window.addEventListener("DOMContentLoaded", () => {
    const cloakEnabled = localStorage.getItem("cloakEnabled") === "true";
    const cloakName = localStorage.getItem("cloakName");

    if (cloakEnabled && cloakName) {
      document.title = cloakName;
      let link = document.querySelector("link[rel~='icon']");
      if (!link) {
        link = document.createElement("link");
        link.rel = "icon";
        document.head.appendChild(link);
      }
      link.href = favicons[cloakName] || favicons["MR GAMES"];
    }
  });
</script>
</div>
  <audio autoplay loop>
    <source src="https://github.com/davidrobertwriter/davidrobertwriter.github.io/raw/refs/heads/main/Playground%20Rizz.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const wrapper = document.querySelector('.confetti-wrapper');
    const tetrisWrapper = document.querySelector('.tetris-wrapper');
    const colors = ['#f39c12', '#e74c3c', '#8e44ad', '#3498db', '#2ecc71', '#1abc9c'];

    // Confetti Setup
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-' + Math.random() * 20 + 'vh';
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      confetti.style.animationDelay = (Math.random() * 5) + 's';
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
      wrapper.appendChild(confetti);
    }

    // Tetris Shapes (4x4 grid, coords)
    const shapes = {
      I: [1, 5, 9, 13],
      O: [5, 6, 9, 10],
      T: [1, 4, 5, 6],
      L: [1, 5, 9, 10],
      J: [2, 6, 10, 9],
      S: [2, 3, 5, 6],
      Z: [1, 2, 6, 7]
    };

    function spawnTetrisPiece() {
      const piece = document.createElement('div');
      piece.className = 'tetris-piece';

      const keys = Object.keys(shapes);
      const shape = shapes[keys[Math.floor(Math.random() * keys.length)]];
      const color = colors[Math.floor(Math.random() * colors.length)];

      // Populate blocks
      for (let i = 0; i < 16; i++) {
        const block = document.createElement('div');
        block.className = 'block';
        block.style.backgroundColor = color;
        if (!shape.includes(i)) block.style.opacity = 0;
        piece.appendChild(block);
      }

      const leftEdge = 50;
      const rightEdge = window.innerWidth - 100;

      // Avoid leaderboard middle section
      let left;
      do {
        left = Math.random() * window.innerWidth;
      } while (left > window.innerWidth / 2 - 340 && left < window.innerWidth / 2 + 340);

      piece.style.left = `${left}px`;
      piece.style.top = `-60px`;
      piece.style.animationDuration = (6 + Math.random() * 3) + 's';

      tetrisWrapper.appendChild(piece);

      piece.addEventListener('animationend', () => {
        piece.remove();
      });
    }

    setInterval(spawnTetrisPiece, 400);
  </script>
</body>
</html>
