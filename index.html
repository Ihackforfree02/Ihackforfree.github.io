<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MR GAMES</title>
  <style>
    /* Base styling */
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 40px;
      color: #f0db4f;
      text-shadow: 0 0 10px #f0db4f, 0 0 20px #f0db4f;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #f0db4f;
      }
      to {
        text-shadow: 0 0 20px #f0db4f, 0 0 30px #f0db4f;
      }
    }

    nav a {
      display: inline-block;
      margin: 0 15px;
      padding: 12px 28px;
      font-size: 1.4rem;
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      border-radius: 30px;
      box-shadow: 0 0 8px #00ffff;
      transition: all 0.3s ease;
      user-select: none;
    }

    nav a:hover, nav a:focus {
      background: #00ffff;
      color: #0f2027;
      box-shadow: 0 0 20px #00ffff;
      cursor: pointer;
    }

    /* Dragon container to circle the border */
    .dragon-wrapper {
      pointer-events: none; /* Allow clicks through */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 9999;
      overflow: visible;
    }

    /* Animation: circle around the viewport border */
    @keyframes dragon-spin {
      0%   { transform: rotate(0deg) translateX(calc(50vw - 40px)) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(calc(50vw - 40px)) rotate(-360deg); }
    }

    .dragon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform-origin: center center;
      animation: dragon-spin 25s linear infinite;
      filter: drop-shadow(0 0 3px #f0db4f);
    }

    .dragon svg {
      width: 100%;
      height: 100%;
      fill: #f0db4f;
      stroke: #00ffff;
      stroke-width: 3;
      filter: drop-shadow(0 0 5px #00ffff);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MR GAMES</h1>
    <nav>
      <a href="Games.html">Play</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="about_us.html">About</a>
    </nav>
  </div>

  <!-- Dragon animation -->
  <div class="dragon-wrapper" aria-hidden="true">
    <div class="dragon" role="img" aria-label="Cartoony dragon">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" >
        <!-- Stylized dragon head/body -->
        <path d="M10 32c4-10 20-10 24 0s-4 18-4 18-8-4-12-8-4-10-8-10z"/>
        <circle cx="28" cy="28" r="4" fill="#00ffff"/>
        <path d="M30 32c2 4 6 4 8 0" stroke="#00ffff" stroke-width="2" fill="none" />
        <path d="M22 38c2 2 10 2 12 0" stroke="#00ffff" stroke-width="2" fill="none" />
      </svg>
    </div>
  </div>
</body>
</html>
