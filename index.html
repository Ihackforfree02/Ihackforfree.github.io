<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MR GAMES</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #f0db4f;
      text-shadow: 0 0 10px #f0db4f, 0 0 20px #f0db4f;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p.subtitle {
      margin-top: -20px;
      font-size: 1.4rem;
      color: #00ffff;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #f0db4f; }
      to { text-shadow: 0 0 20px #f0db4f, 0 0 30px #f0db4f; }
    }

    nav {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 15px;
      padding: 0 10px;
    }

    nav a {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1.4rem;
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      border-radius: 30px;
      box-shadow: 0 0 8px #00ffff;
      transition: all 0.3s ease;
      user-select: none;
    }

    nav a:hover {
      background: #00ffff;
      color: #0f2027;
      box-shadow: 0 0 20px #00ffff;
      cursor: pointer;
    }

    .rain-wrapper {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 5;
    }

    .raindrop {
      position: absolute;
      top: -20px;
      width: 2px;
      background: linear-gradient(180deg, #00ffff, #0077aa);
      border-radius: 50% / 40%;
      opacity: 0.6;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .cloak-controls {
      margin-bottom: 30px;
      font-size: 1.2rem;
      color: #00ffff;
    }

    .cloak-controls select {
      margin-top: 10px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    .settings-button {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #00ffff;
      color: #0f2027;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 0 12px #00ffff;
      cursor: pointer;
      z-index: 20;
      text-decoration: none;
    }

    .settings-button:hover {
      box-shadow: 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <a href="settings.html" class="settings-button">⚙️ Settings</a>

  <div class="container">
    <h1>MR GAMES</h1>

<script>
  const favicons = {
    "Google Docs": "https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x32.png",
    "Google Classroom": "https://ssl.gstatic.com/classroom/favicon.png",
    "Google Slides": "https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_10_presentation_x32.png",
    "Gmail": "https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico",
    "MR GAMES": "favicon.ico"
  };

  window.addEventListener("DOMContentLoaded", () => {
    const cloakEnabled = localStorage.getItem("cloakEnabled") === "true";
    const cloakName = localStorage.getItem("cloakName");

    if (cloakEnabled && cloakName) {
      document.title = cloakName;
      let link = document.querySelector("link[rel~='icon']");
      if (!link) {
        link = document.createElement("link");
        link.rel = "icon";
        document.head.appendChild(link);
      }
      link.href = favicons[cloakName] || favicons["MR GAMES"];
    }
  });
</script>

    <nav>
      <a href="Games.html">Play</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="about_us.html">About</a>
      <a href="record.html">Records</a>
      <a href="use_full_links.html">Useful Links</a>
      <a href="https://hentai.com">Szvy Central V2 not working</a>
      <a href="https://sigmasigmatoiletedge.github.io/">Nettle Web</a>
    </nav>
  </div>

  <audio autoplay loop>
    <source src="https://github.com/davidrobertwriter/davidrobertwriter.github.io/raw/refs/heads/main/Playground%20Rizz.mp3" type="audio/mpeg" />
  </audio>

  <div class="rain-wrapper"></div>

  <script>
    const rainWrapper = document.querySelector('.rain-wrapper');
    const numRaindrops = 100;

    for (let i = 0; i < numRaindrops; i++) {
      const drop = document.createElement('div');
      drop.className = 'raindrop';
      drop.style.left = Math.random() * 100 + 'vw';
      const fallDuration = 2 + Math.random() * 3;
      const dropHeight = 10 + Math.random() * 20;
      drop.style.height = dropHeight + 'px';
      drop.style.animationDuration = `${fallDuration}s`;
      drop.style.animationDelay = `${Math.random() * 5}s`;
      rainWrapper.appendChild(drop);
    }

    const cloakToggle = document.getElementById('cloakToggle');
    const cloakSelector = document.getElementById('cloakSelector');

    const favicons = {
      "Google Docs": "https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x32.png",
      "Google Classroom": "https://ssl.gstatic.com/classroom/favicon.png",
      "Google Slides": "https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_10_presentation_x32.png",
      "Gmail": "https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico",
      "MR GAMES": "favicon.ico"
    };

    cloakToggle.addEventListener('change', () => {
      if (cloakToggle.checked) {
        applyCloak(cloakSelector.value);
      } else {
        resetCloak();
      }
    });

    cloakSelector.addEventListener('change', () => {
      if (cloakToggle.checked) {
        applyCloak(cloakSelector.value);
      }
    });

    function applyCloak(name) {
      if (!name) return;
      document.title = name;
      let link = document.querySelector("link[rel~='icon']");
      if (!link) {
        link = document.createElement('link');
        link.rel = 'icon';
        document.head.appendChild(link);
      }
      link.href = favicons[name] || favicons["MR GAMES"];
    }

    function resetCloak() {
      document.title = "MR GAMES";
      let link = document.querySelector("link[rel~='icon']");
      if (link) link.href = favicons["MR GAMES"];
    }
  </script>
</body>
</html>
