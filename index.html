    body, html {
      margin: 0;

      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #f0db4f;
      text-shadow: 0 0 10px #f0db4f, 0 0 20px #f0db4f;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p.subtitle {
      margin-top: -20px;
      font-size: 1.4rem;
      color: #00ffff;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #f0db4f; }
      to { text-shadow: 0 0 20px #f0db4f, 0 0 30px #f0db4f; }
    }

    nav {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 15px;
      padding: 0 10px;
    }

    nav a {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1.4rem;
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      border-radius: 30px;
      box-shadow: 0 0 8px #00ffff;
      transition: all 0.3s ease;
      user-select: none;
    }

    nav a:hover {
      background: #00ffff;
      color: #0f2027;
      box-shadow: 0 0 20px #00ffff;
      cursor: pointer;
    }

    .rain-wrapper {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 5;
    }

    .raindrop {
      position: absolute;
      top: -20px;
      width: 2px;
      background: linear-gradient(180deg, #00ffff, #0077aa);
      border-radius: 50% / 40%;
      opacity: 0.6;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .settings-button {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #00ffff;
      color: #0f2027;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 0 12px #00ffff;
      cursor: pointer;
      z-index: 20;
      text-decoration: none;
    }

    .settings-button:hover {
      box-shadow: 0 0 20px #00ffff;
    }
  </style>

  <script>
    const rainWrapper = document.querySelector('.rain-wrapper');
    const numRaindrops = 100;

    for (let i = 0; i < numRaindrops; i++) {
      const drop = document.createElement('div');
      drop.className = 'raindrop';
      drop.style.left = Math.random() * 100 + 'vw';
      const fallDuration = 2 + Math.random() * 3;
      const dropHeight = 10 + Math.random() * 20;
      drop.style.height = dropHeight + 'px';
      drop.style.animationDuration = `${fallDuration}s`;
      drop.style.animationDelay = `${Math.random() * 5}s`;
      rainWrapper.appendChild(drop);
    }
