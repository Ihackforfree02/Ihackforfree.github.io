    <script>
        const search = new URLSearchParams(window.location.search);
        const privacy = search.get('privacy');
        if (privacy) { loadPrivacy(); }

        // üåßÔ∏è Generate Rain
        const rainWrapper = document.getElementById('rain-wrapper');
        const numDrops = 120;

        for (let i = 0; i < numDrops; i++) {
            const drop = document.createElement('div');
            drop.classList.add('raindrop');
            const delay = Math.random() * 10; // seconds
            const duration = 2 + Math.random() * 3; // seconds
            const left = Math.random() * 100; // vw
            const size = 1 + Math.random() * 2; // px

            drop.style.left = `${left}vw`;
            drop.style.width = `${size}px`;
            drop.style.height = `${8 + size * 6}px`;
            drop.style.animationDuration = `${duration}s`;
            drop.style.animationDelay = `${delay}s`;

            rainWrapper.appendChild(drop);
        }
    </script>
