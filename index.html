<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Site with NettleWeb Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3a3a5c);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #2c2c44;
      font-size: 2em;
      font-weight: bold;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    #chat-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #0078D7;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      font-weight: bold;
    }

    #chat-window {
      position: fixed;
      bottom: 70px;
      left: 20px;
      width: 400px;
      height: 400px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      z-index: 999;
      resize: both;
      overflow: hidden;
    }

    #chat-header {
      background-color: #0078D7;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #chat-body {
      flex: 1;
      padding: 0;
    }

    #chat-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>Welcome to Your Cool Site ðŸ˜Ž</header>

  <main>
    <p>This is your homepage. Everything looks awesome.</p>
    <p>Click the chat button to open NettleWeb chat!</p>
  </main>

  <!-- Chat Toggle Button -->
  <div id="chat-toggle" onclick="toggleChat()">ðŸ’¬ Chat</div>

  <!-- Chat Window -->
  <div id="chat-window">
    <div id="chat-header">
      <span>Nettle Chat</span>
      <button onclick="toggleChat()">âœ–</button>
    </div>
    <div id="chat-body">
      <iframe src="https://sigmasigmatoiletedge.github.io/chat" id="chat-iframe"></iframe>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chatWindow = document.getElementById('chat-window');
      chatWindow.style.display = chatWindow.style.display === 'none' ? 'flex' : 'none';
    }

    // Dragging logic
    const chatWindow = document.getElementById('chat-window');
    const chatHeader = document.getElementById('chat-header');
    let isDragging = false, offsetX, offsetY;

    chatHeader.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - chatWindow.offsetLeft;
      offsetY = e.clientY - chatWindow.offsetTop;
      chatWindow.style.bottom = 'auto';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        chatWindow.style.left = `${e.clientX - offsetX}px`;
        chatWindow.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>
<script src="cloak_panic.js"></script>
</body>
</html>
